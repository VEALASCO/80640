<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 03</title>

    <style>
        img {
            box-shadow:15px 10px 20px red;
            border-radius: 10px 50px 15px;
        }

        figure{
            text-align: center;
            width: 300px;
            display: inline-table;
        }

        img.redonda{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Random Picture</h1>
    <div id="app"></div>
    <figure><!--Solo acepta figuras, puesto que semánticamente no es lo mismo una figura que un área de texto-->
        <img src="https://picsum.photos/id/1/200/200" alt="">
        <figcaption>john</figcaption>
    </figure>

    <figure>
        <img src="https://picsum.photos/id/2/200/200" alt="">
        <figcaption>jane</figcaption>
    </figure>

    <!--agregamos funcionalidad con javaScript -->
    <script>
        const app = document.getElementById("app")
        const url = "https://picsum.photos/id/"
        const size = "/200/200"
        const picture = (parametros) =>{ 
            let src=url+parametros.id+size
            return `
                <figure>
                    <img src="${src}">
                    <figcaption>${parametros.nombre}</figcaption>
                </figure>
            `
        }

        app.innerHTML = picture({id:"10",nombre:"john"})
        app.innerHTML += picture({id:"211",nombre:"jane"})

        const lista = document.querySelectorAll("img")
        for (let i=0; i< lista.length;i++){
            lista[i].addEventListener("click",()=>{
              //  lista[i].style.borderRadius = "50%"
              //toggle agrega y remueve las funciones
               lista[i].classList.toggle("redonda")
            })
        }
    </script>

</body>
</html>
